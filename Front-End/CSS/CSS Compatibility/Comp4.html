<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        .hero {
            background-image: url("https://previews.123rf.com/images/loft39studio/loft39studio2305/loft39studio230500539/205571142-ai-generated-crowd-of-happy-people-group-welcoming-and-applauding-active-fans-audience-with-hands-up.jpg");
            height: 100vh;
            /* Use full viewport height */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        
        .hero-text {
            background-color: rgba(0, 0, 0, 0.5);
            /* semi-transparent background */
            padding: 20px 40px;
            border-radius: 8px;
        }
        
        .hero-text h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .hero-text p {
            font-size: 20px;
        }
    </style>
</head>

<body>

    <div class="hero">
        <div class="hero-text">
            <h1>Welcome to Our Website</h1>
            <p>Your success begins here!</p>
        </div>
    </div>

</body>

</html>
