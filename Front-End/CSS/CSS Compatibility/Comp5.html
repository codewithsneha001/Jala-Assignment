<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Viewport meta tag to ensure responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport Grid Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .box {
            background-color: #f4f4f4;
            padding: 20px;
            border: 2px solid #ccc;
            text-align: center;
        }
        
        .box img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .box video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        /* Media Query for smaller devices */
        
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .box {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <h1>Responsive Grid with Viewport</h1>

    <div class="container">
        <div class="box">
            <h3>Responsive Image</h3>
            <img src="https://img.freepik.com/premium-photo/happy-people-happy-group_925122-3746.jpg" alt="Sample Image">
        </div>

        <div class="box">
            <h3>Responsive Video</h3>
            <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support video.
      </video>
        </div>

        <div class="box">
            <h3>Text Content</h3>
            <p>This is a simple text block that adjusts based on screen size using media queries and grid layout.</p>
        </div>
    </div>

</body>

</html>
