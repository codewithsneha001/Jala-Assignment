<!DOCTYPE html>
<html>

<head>
    <title>Padding vs Margin</title>
    <style>
        .example {
            background-color: lightblue;
            padding: 30px;
            margin: 50px;
            border: 2px solid navy;
        }
    </style>
</head>

<body>

    <div class="example">
        This box has 30px padding (inside space) and 50px margin (outside space).
    </div>

</body>

</html>
