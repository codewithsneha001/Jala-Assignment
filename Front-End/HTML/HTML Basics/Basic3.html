<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Class and Element Example</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Navigation bar */
        
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px 0;
            z-index: 1;
        }
        /* Pseudo-classes are used to "style elements based on their state or position" */
        /* Example of Pseudo-classes- :hover, :focus, :first-child, :nth-child(n) */
        /* Pseudo-elements are used to "style specific parts of an element."" */
        /* Example of Pseudo-elements: ::first-line, ::first-letter, ::before, ::after */
        /* Anchor pseudo-class */
        
        .navbar a {
            color: white;
            background-color: #4caf50;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .navbar a:hover {
            background-color: #45a049;
            /* Pseudo-class :hover */
        }
        
        .section {
            height: 100vh;
            padding-top: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            position: relative;
        }
        /* Different background colors */
        
        #home {
            background-color: #ff6f61;
        }
        
        #services {
            background-color: #6a5acd;
        }
        
        #about {
            background-color: #20b2aa;
        }
        
        #contact {
            background-color: #ff9800;
        }
        /* ::before pseudo-element for decoration */
        
        .section::before {
            content: "âœ¦ ";
            font-size: 50px;
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.3;
        }
        /* ::first-letter pseudo-element */
        
        .section p::first-letter {
            font-size: 60px;
            color: yellow;
            font-weight: bold;
        }
        /* ::after pseudo-element for underline */
        
        .section h2::after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background: white;
            margin: 10px auto 0;
        }
        /* nth-child pseudo-class */
        
        .section:nth-child(even) {
            font-style: italic;
        }
        
        .section:nth-child(odd) {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="section" id="home">
        <div>
            <h2>Home Section</h2>
            <p>Welcome to our awesome website!</p>
        </div>
    </div>

    <div class="section" id="services">
        <div>
            <h2>Services Section</h2>
            <p>We offer high quality services to our clients.</p>
        </div>
    </div>

    <div class="section" id="about">
        <div>
            <h2>About Us Section</h2>
            <p>Get to know more about our team and vision.</p>
        </div>
    </div>

    <div class="section" id="contact">
        <div>
            <h2>Contact Us Section</h2>
            <p>Reach out to us anytime you need help.</p>
        </div>
    </div>

</body>

</html>
