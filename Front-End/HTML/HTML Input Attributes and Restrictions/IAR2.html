<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
    <style>
        body {
            font-style: arial;
            font-size: medium;
            font-family: Arial, Helvetica, sans-serif;
            margin: 30px;
        }
        
        label {
            display: block;
            margin: 15px 0 15px;
        }
        
        input {
            padding: 5px;
            width: 250px;
        }
    </style>
</head>

<body>
    <!-- HTML5 input Types
type=number, range, color, date, file, time, month, week, email -->
    <h2>HTML5 Input Types</h2>
    <form>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="1" max="100">
            <!-- <br><br> -->
            <label for="volume">Volume (Range)</label>
            <input type="range" id="volume" name="volume" min="1" max="100">
            <!-- <br><br> -->
            <label for="favcolor">Pick your favourite color</label>
            <input type="color" id="favcolor" name="favcolor">
            <!-- <br><br> -->
            <label for="dob">Select date of birth</label>
            <input type="date" id="dob" name="dob" value="dob">
            <!-- <br><br> -->
            <label for="resume">Upload your Resume</label>
            <input type="file" id="resume" name="resume" value="resume">
            <label for="alarm">Set Alarm</label>
            <input type="time" id="alarm" name="alarm" value="alarm">
            <!-- <br><br> -->
            <label for="bmonth">Select birth month</label>
            <input type="month" id="bmonth" name="bmonth" value="bmonth">
            <!-- <br><br> -->
            <label for="weeknum">Select week number</label>
            <input type="week" id="weeknum" name="weeknum" value="weeknum">
            <!-- <br><br> -->
            <label for="email">Enter your email id:</label>
            <input type="email" id="email" placeholder="your@example.com">
        </div>
        <br><br>
        <div>
            <input type="submit" class="btn" value="Submit" />
            <input type="reset" class="btn" value="Reset" />
        </div>
    </form>
</body>

</html>
