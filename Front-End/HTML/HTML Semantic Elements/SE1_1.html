<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Non-Semantic Elements Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .content {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
        }
        
        .highlight {
            color: red;
            font-weight: bold;
        }
        
        .footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Using <div> as a container for the header -->
    <div class="header">
        <h1>Welcome to My Web Page</h1>
        <p>This is the header section styled using a div.</p>
    </div>

    <!-- Using <div> for main content area -->
    <div class="content">
        <p>This is the main content of the page inside a <code>&lt;div&gt;</code> element.</p>
        <p>Some text has been <span class="highlight">highlighted using span</span> for emphasis.</p>
    </div>

    <!-- Using <div> as a footer -->
    <div class="footer">
        <p>Â© 2025 My Website</p>
    </div>

</body>

</html>
